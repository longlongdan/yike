<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="referrer" content="no-referrer" />
	<title>豆瓣一刻</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./public/less/main.css">
</head>
<body>
	<div class="viewport" ng-app='yike'>
		<!-- 侧边导航 -->
		<div ng-class="{navs:true,collapse: collapsed}"  ng-controller='NavController'>
			<dl >
				<dt class="login">
					<div class="avatar">
						<img src="./public/images/avatar.png" alt="">
					</div>
					<span>登录</span>
				</dt>
				<dd ng-repeat='(key,nav) in navs' ng-class="{active:index==key}" >
					<a ng-href="{{nav.href}}" ng-click='toggle()' class="{{nav.class}}">
						<span>{{nav.text}}</span>
					</a>
				</dd>
			</dl>
			<div class="extra">
				<a href="javascript:;" class="icon-image">夜晚</a>
				<a href="javascript:;" class="icon-download">离线</a>
			</div>
		</div>
		<div class="container">
			<!-- 头部 -->
			<div ng-class="{header:true,collapse: collapsed}">
				<a href="javascript:;" class="menu icon-menu" ng-click='toggle()'></a>
				<h2>{{title}}</h2>
				<a href="javascript:;" class="search icon-search"></a>
			</div>
			<!-- 主体 -->
				<img ng-hide='loaded' class="loading" ng-src="./public/images/loading.gif">
				</img>
				<div class="body" ng-class='{collapse:collapsed}' ng-show='loaded'>
					<!-- 占位符 -->
					<div ng-view></div>
				</div>
		</div>
	</div>
	<!-- <script src="./public/libs/toggle.js"></script> -->
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/angular-route/angular-route.js"></script>
	<!-- angularjs入口 -->
	<script type="text/javascript" src="./scripts/app.js"></script>
	<!-- 控制器模块 -->
	<script type="text/javascript" src="./scripts/controller.js"></script>
</body>
</html>
