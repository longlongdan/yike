<dl class="author" ng-controller='AuthorController'>
					<dt>本周推荐</dt>
					<dd ng-repeat='author in authorstwo'>
						<div class="avatar">
							<img ng-src="{{author.large_avatar}}" style="border-radius: 50%" alt="">
						</div>
						<div class="info">
							<h5>{{author.name}}</h5>
							<p>{{author.resume}}</p>
						</div>
					</dd>
					<dt>热门作者</dt>
					<dd ng-repeat='author in authors'>
						<div class="avatar">
							<img ng-src="{{author.large_avatar}}" style="border-radius: 50%" alt="">
						</div>
						<div class="info">
							<h5>{{author.name}}</h5>
							<p>{{author.resume}}</p>
						</div>
					</dd>
				</dl>
